<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CalTrack - Track your calories and find healthy restaurants">

  <!-- ✅ Viewport meta (fixes the first warning) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="first_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>first_project</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Google Maps JavaScript API for web -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIYDtCoZIwvJ3C1klogCQhNtLZSHcIWDo"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Loading CalTrack...</div>
  
  <script>
    // Global error handler for debugging
    window.addEventListener('error', function(event) {
      console.error('JavaScript Error:', event.message, event.filename, event.lineno, event.colno);
      document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red;"><h2>App Error</h2><p>' + event.message + '</p><p>' + event.filename + ':' + event.lineno + '</p></div>';
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Promise Rejection:', event.reason);
      document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red;"><h2>App Error</h2><p>' + event.reason + '</p></div>';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
